{% extends 'dashboard_base.html' %}
{% load django_bootstrap5 %}
{% block content_main  %}
<div class="mt-4 p-5 bg-light text-dark rounded">
    <h1 class="text-center">Upload Voice</h1>
    <form action="{% url 'smartping:audio_create' %}" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="OK" %}
        {% bootstrap_button button_type="reset" content="Clear" %}
    </form>
</div>
{% endblock %}
